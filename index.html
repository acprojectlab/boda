<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestra Boda</title>

    <style>
      #musicBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        font-size: 20px;
        cursor: pointer;
        backdrop-filter: blur(5px);
        transition:
          transform 0.2s ease,
          background 0.3s ease;
      }

      #musicBtn:hover {
        transform: scale(1.1);
        background: rgba(0, 0, 0, 0.8);
      }
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f8f5f2;
        color: #333;
        text-align: center;
      }

      .hero {
        padding: 60px 20px;
        background: url("https://images.unsplash.com/photo-1520854221256-17451cc331bf")
          center/cover;
        color: white;
      }

      .section {
        padding: 40px 20px;
      }

      h1,
      h2 {
        margin-bottom: 10px;
      }

      .button {
        display: inline-block;
        padding: 12px 20px;
        margin: 10px;
        background: #c59d5f;
        color: white;
        text-decoration: none;
        border-radius: 6px;
      }

      .countdown {
        font-size: 1.5rem;
        margin-top: 20px;
      }
    </style>
  </head>
